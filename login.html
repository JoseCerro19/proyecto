<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Ingresa a tu cuenta</h2>
            <form id="loginForm">
                <div class="formulario">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" autocomplete="off" required>
                </div>
                <div class="formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" autocomplete="off" required>
                </div>
                <input type="button" class="inicio" value="Iniciar sesion" onclick="validarDatos()">
            </form>
            <p>¿No tienes una cuenta? <a href="file:///C:/Users/Jose%20Cerro/Desktop/proyecto/registro/registro.html">Regístrate aquí</a></p>
        </section>
    </main>
