<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <header>
        <h1>Registrarse</h1>
    </header>
    <main>
        <section class="registro-container">
            <h2>Crea una cuenta nueva</h2>
            <form id="registro">
                <div class="formulario">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="formulario">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" autocomplete="off" required>
                </div>
                <div class="formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" autocomplete="off" required>
                </div>
                <div class="formulario">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="registrarse">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="file:///C:/Users/Jose%20Cerro/Desktop/proyecto/inicio/pag1.html">Inicia sesión aquí</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Optimización de Consultas Informáticas. Todos los derechos reservados.</p>
    </footer>
    <script src="registro.js"></script>
</body>
</html>
